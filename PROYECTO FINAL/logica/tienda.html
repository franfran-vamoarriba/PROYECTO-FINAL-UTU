<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Tienda Online - Bodega Sauce S.A</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
               <img src="../img/logo.png" alt="Bodega Sauce S.A" class="logo-img">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-categoria" href="index.html"><i class="bi bi-house"></i>Inicio</a>
                    </li>
                    <li>
                        <button class="boton-menu boton-categoria active"> <i class="bi bi-bag"></i>Tienda Online</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-categoria" href="contacto.html">
        <i class="fa-solid fa-phone"></i>Contacto
    </a>
                    </li>
                    <li>
                        <a class="boton-carrito" href="./carrito.html">
                            <span class="counter"></span>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="carrito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo">Todos los Productos</h2>
            <div class="container-productos">
                <div class="producto">
                    <img class="producto-imagen" src="../img/vinos/01.jpg" alt="Malbec Reserva">
                    <div class="producto-info">
                        <h3 class="titulo-producto">Malbec Reserva</h3>
                        <p class="titulo-precio">$10.000</p>
                        <button class="boton-agregar" data-id="1">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="../img/vinos/02.jpg" alt="Cabernet Sauvignon">
                    <div class="producto-info">
                        <h3 class="titulo-producto">Cabernet Sauvignon</h3>
                        <p class="titulo-precio">$9.500</p>
                        <button class="boton-agregar" data-id="2">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="../img/vinos/03.jpg" alt="Syrah Roble">
                    <div class="producto-info">
                        <h3 class="titulo-producto">Syrah Roble</h3>
                        <p class="titulo-precio">$8.800</p>
                        <button class="boton-agregar" data-id="3">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="../img/vinos/04.jpg" alt="Chardonnay">
                    <div class="producto-info">
                        <h3 class="titulo-producto">Chardonnay</h3>
                        <p class="titulo-precio">$7.900</p>
                        <button class="boton-agregar" data-id="4">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="../img/vinos/05.jpg" alt="Rosé de Malbec">
                    <div class="producto-info">
                        <h3 class="titulo-producto">Rosé de Malbec</h3>
                        <p class="titulo-precio">$8.200</p>
                        <button class="boton-agregar" data-id="5">Agregar al Carrito</button>
                    </div>
                </div>
                <div class="producto">
                    <img class="producto-imagen" src="../img/vinos/06.jpg" alt="Blend Premium">
                    <div class="producto-info">
                        <h3 class="titulo-producto">Blend Premium</h3>
                        <p class="titulo-precio">$12.000</p>
                        <button class="boton-agregar" data-id="6">Agregar al Carrito</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p class="texto-footer">© 2025 BitNexus</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
