<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>@import url('https://fonts.googleapis.com/css2?family=Source+Serif+4:ital,opsz,wght@0,8..60,200..900;1,8..60,200..900&display=swap');</style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Carrito - Bodega Sauce S.A</title>
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <img src="../img/logo.png" alt="Bodega Sauce S.A" class="logo-img">
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu" href="tienda.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-carrito" href="carrito.html">
                            <span class="counter"></span>
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="carrito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>
        <main>
            <h2 class="titulo">Carrito</h2>
            <div class="container-carrito">
                <!-- Si el carrito está vacío -->
                <p class="carrito-vacio">Tu carrito está vacío. ¡Agrega productos! <i class="fa-solid fa-face-sad-cry"></i></p>
                <!-- Ejemplo de producto en el carrito -->
                <div class="carrito-items">
                    <div class="items-del-carrito">
                        <img src="../img/imagen-producto.png" alt="Producto">
                        <div class="carrito-titulo">
                            <small>Título</small>
                            <h3>Nombre del producto</h3>
                        </div>
                        <div class="carrito-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-precio">
                            <small>Precio</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-subtotal">
                            <small>Subtotal</small>
                            <p>$1000</p>
                        </div>
                        <button><i class="bi bi-trash"></i></button>
                    </div>
                </div>
                <div class="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="boton-vaciar-carrito">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total</p>
                            <p id="total">$3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Pagar</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <footer>
        <p class="texto-footer">© 2025 BitNexus</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
